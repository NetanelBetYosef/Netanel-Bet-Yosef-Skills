    <main class="main">
      <section class="contact section">
        <h2 class="section__title">
          בואו נדבר<br />
          על הפרוייקט שלכם
        </h2>

        <div class="contact__page container grid">
          <form action="" class="contact__form grid" id="contact-form">
            <div class="contact__group grid">
              <div class="contact__box">
                <input
                  required
                  type="text"
                  name="user_name"
                  id="name"
                  placeholder="הכנס\י שם פרטי"
                  class="contact__input"
                />
                <label for="name" class="contact__label">שם פרטי</label>
              </div>

              <div class="contact__box">
                <input
                  required
                  type="email"
                  name="user_email"
                  id="email"
                  placeholder="הכנס\י כתובת מייל"
                  class="contact__input"
                />
                <label for="email" class="contact__label">כתובת מייל</label>
              </div>
            </div>

            <div class="contact__box contact__area">
              <textarea
                required
                name="user_message"
                id="message"
                placeholder="הכנס\י הודעה"
                class="contact__input"
              ></textarea>
              <label for="message" class="contact__label">הודעה</label>
            </div>

            <p class="contact__message" id="contact-message"></p>
            <button type="submit" class="contact__send button">שליחה</button>
          </form>
        </div>
      </section>
    </main>
